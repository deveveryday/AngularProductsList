<div *ngIf="claim">
  <h2>{{claim.name | uppercase}} - Details</h2>
  <div><span>id: </span>{{claim.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="claim.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
